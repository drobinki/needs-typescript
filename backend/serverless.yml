service:
  name: needs-typescript

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1

  iamRoleStatements:
    # Dynamo Event Store Permissions
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - !GetAtt EventStoreTable.Arn
    # Dynamo NeedTable Permissions
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - !GetAtt NeedTable.Arn

functions:
  hello:
    handler: functions/handler.hello
    events:
      - http:
          method: get
          path: hello
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref DrobinkiApiGateway

resources:
  - ${file(resources/api-gateway.yml)}
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/event-store.yml)}
  - ${file(resources/need-table.yml)}
  - ${file(resources/outbox-sns.yml)}
  - ${file(resources/needs-sqs.yml)}
#  - ${file(resources/cloudfront-s3.yml)}

