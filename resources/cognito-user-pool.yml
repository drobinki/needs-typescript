Resources:
  CognitoUserPoolDrobinki:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: drobinki-user-pool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Name: email
          Required: true
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: False
          RequireNumbers: True
          RequireSymbols: False
          RequireUppercase: True

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
        - USER_PASSWORD_AUTH
      GenerateSecret: false
      UserPoolId:
        !Ref CognitoUserPoolDrobinki
      RefreshTokenValidity: 7
  EventStoreTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: streamId
          AttributeType: S
        - AttributeName: version
          AttributeType: N
        - AttributeName: active
          AttributeType: N
        - AttributeName: committedAt
          AttributeType: N
      KeySchema:
        - AttributeName: streamId
          KeyType: HASH
        - AttributeName: version
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: active-committedAt-index
          KeySchema:
            - AttributeName: active
              KeyType: HASH
            - AttributeName: committedAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      StreamSpecification:
        StreamViewType: NEW_IMAGE

Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPoolDrobinki

  UserPoolClientId:
    Value:
      Ref: UserPoolClient
